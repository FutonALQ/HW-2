name: flutter_weather_apii
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:

    - lib\assets\imges\rain.gif
    - lib\assets\imges\sun.gif
    - lib\assets\imges\cloudy.gif

    - lib/assets/ws.json
    - lib/assets/images/ws.png
    - lib\assets\images\ws2.png
    - lib\assets\images\ws4.png
  fonts:
    - family: DM Serif Display
      fonts:
        - asset: lib\fonts\DMSerifDisplay-Italic.ttf
          weight: 400


